<h3>查看地铁网络线路图</h3>
<br>
<p>
	地铁线路图根据上海现有地铁站的地理<strong>经纬度</strong>数据显现出来;
	<br>
	每条线路有不同的颜色，重叠的线路为颜色叠加显示，效果为<strong>正片叠底</strong>，参见 <a href="http://www.cgspread.com/3551.html">叠加模式</a> ;
	<br>
	站点中心为白色为不可换乘站点，非白色为可换乘其它线路站点;
	<br><br>
	鼠标滑轮滚动或者点击视图右侧滑块缩放;
	<br>
	将鼠标悬停在站点,可查看站点详细信息;
	<br>
	将鼠标悬停在线路,可查看线路详细信息;
</p>
